[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	fastled/FastLED@^3.5.0
	adafruit/Adafruit_VL53L0X@^1.2.2
	olikraus/U8g2@^2.34.8
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit GFX Library@^1.11.3
	painlessmesh/painlessMesh@^1.5.0
